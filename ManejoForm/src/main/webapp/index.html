<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio Form</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="recursos/estilos.css" type="text/css" rel="stylesheet" />
        <script defer type="text/javascript" src="recursos/funciones.js"> </script>
    </head>
    <body>
        <h1>Ejercio practico Servlet, Udemy</h1>
        <form name="form1" action="/ManejoForm/Manejo" method="post"
               onsubmit="return validarForma(this)" >
            <input type="hidden" name="oculto" value="valorOculto" />
            <table width="200" id="enfasis-columna">
                <caption> Formulario registro </caption> 
                <tr>
                    <td class="columna">Usuario:(*)</td>
                    <td>
                        <input class="default" type="text" name="usuario"  placeholder="Juan Perez" 
                               onfocus="this.select()" />
                    </td>                  
                </tr>
                <tr>
                    <td class="columna">
                        Password: (*)
                    </td>
                    <td>
                        <input class="default" type="password" name="password"  placeholder="8 numeros y letras" 
                               onfocus="this.select()" />
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Tecnologia: (*)
                    </td>
                    <td>
                        Java <input type="checkbox" name="tecnologia" value="java">
                        &nbsp;&nbsp;&nbsp;
                        JavaScript <input type="checkbox" name="tecnologia" value="javascript">
                        &nbsp;&nbsp;&nbsp;
                        Ruby <input type="checkbox" name="tecnologia" value="ruby">

                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Sexo: (*)
                    </td>
                    <td>
                        Hombre <input type="radio" name="genero" value="h">
                        &nbsp;&nbsp;&nbsp;
                        Mujer <input type="radio" name="genero" value="m">            

                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Ocupacion: (*)
                    </td>
                    <td>
                        <select name="ocupacion" class="default">
                            <option value="">Seleccionar</option>
                            <option value="1">Empleado</option>
                            <option value="2">Estudiante</option>
                            <option value="3">Ama de casa</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Musica:
                    </td>
                    <td>
                        <select name="musica" multiple class="default">
                            
                            <option value="rock">rock</option>
                            <option value="tango">tango</option>
                            <option value="pop">pop</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="columna">
                        Comentarios:
                    </td>
                    <td>
                        <textarea name="comentarios" cols="30" rows="2" class="default"
                                  onfocus="this.select()"> Escribir un texto </textarea>
                    </td>
                </tr>
                <tr style="text-align: center">
                    <td > <input type="reset" value="Limpiar" class="default"></td>
                    <td > <input type="submit" value="Enviar" class="default"></td>
                </tr>
            </table>          
        </form>
    </body>
</html>
